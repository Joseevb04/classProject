<!doctype html>
<html lang="en">
	<head>
		<th:block
			th:insert="~{/fragments/fragments.html::main-head}"
		></th:block>
		<title>Agregar Libro</title>
	</head>
	<body class="d-flex flex-column min-vh-100">
		<header th:replace="~{/fragments/fragments.html::main-header}"></header>

		<main>
			<form
				action="#"
				th:action="@{/book/add}"
				method="post"
				class="container"
				enctype="multipart/form-data"
			>
				<h2>Agregar libro</h2>

				<div class="row my-3">
					<div class="form-group col">
						<label for="title" class="form-label">Título</label>

						<input
							type="text"
							name="title"
							id="title"
							class="form-control"
							required
						/>
					</div>

					<div class="form-group col">
						<label for="author" class="form-label">Autor</label>
						<input
							type="text"
							name="author"
							id="author"
							class="form-control"
							required
						/>
					</div>
				</div>

				<div class="form-group my-3">
					<label for="releaseYear" class="form-label"
						>Año de lanzamiento</label
					>
					<input
						type="number"
						name="releaseYear"
						id="releaseYear"
						class="form-control"
						required
					/>
				</div>

				<div class="form-group my-3">
					<label for="genre">Género</label>

					<select name="genre" id="genre" class="form-select">
						<option selected disabled>Seleccione un género</option>
						<option
							th:each="genre : ${genres}"
							th:value="${genre}"
							th:text="${genre}"
						></option>
					</select>
				</div>

				<div class="form-label my-3">
					<label for="language">Idioma</label>
					<select name="language" id="language" class="form-select">
						<option selected disabled>Seleccione un idioma</option>
						<option
							th:each="language : ${languages}"
							th:value="${language}"
							th:text="${language}"
						></option>
					</select>
				</div>

				<div class="form-group my-3">
					<label for="synopsis">Descripción</label>
					<textarea
						name="synopsis"
						id="synopsis"
						class="form-control"
					></textarea>
				</div>

				<div class="form-group my-3">
					<label for="image" class="form-label"
						>Imagen de Portada</label
					>
					<input
						type="file"
						name="image"
						id="image"
						class="form-control"
					/>
				</div>

				<div class="form-group my-4 d-flex gap-3">
					<button type="submit" class="btn btn-primary">
						Enviar
					</button>
					<button type="reset" class="btn btn-secondary">
						Vaciar
					</button>
				</div>
			</form>
		</main>
		<footer th:replace="~{/fragments/fragments.html::main-footer}"></footer>
	</body>
</html>
